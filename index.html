<!DOCTYPE html>
<html>
  <head>
    <title>Simple Interest Calculator</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="maindiv">
      <h1>Simple Interest Calculator</h1>
      <form class="container"> 
        <div class="form-group">
            <label>Amount </label>
            <input type="number" id="principal" /> 
        </div>
        <div class="form-group">
            <label>Rate</label> 
            <input type="range" onChange="updateRate()" min="1" max="20" value="10.25" step="0.25" id="rate" />
            <span id="rate_val">10.25% </span>
        </div>
        <div class="form-group">
            <label>No. of Years</label>
            <select id="years">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
            </select>
        </div>
        <button type="button" onclick="compute()">Compute Interest</button>
      </form>

      <div class="container result">
        <span id="result"></span>
      </div>      

      <footer>&#169; This Calculator belongs to Bipin</footer>
    </div>    
  </body>
</html>
